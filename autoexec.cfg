// That Ging3r Kid's General Source Config

// Bindings
// It's a little wierd...

// A humble beginning
unbindall
bind "`" "toggleconsole"

// Movement
bind "e" "+forward"
bind "d" "+back"
bind "s" "+moveleft"
bind "f" "+moveright"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "a" "+duck"
alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind "mouse3" "bhopoff";play "\buttons\button15";
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind "mouse3" "bhopon";play "\buttons\button16";
bind mouse3 "bhopoff";
alias noclip_toggle "noclip;say ".noclip"";
bind "m" "noclip_toggle";

// Inventory Management
bind "w" "use weapon_smokegrenade"
bind "q" "use weapon_hegrenade"
bind "z" "use weapon_flashbang"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "leftarrow" "buymenu"
bind "r" "+use"
bind "h" "drop"
bind "t" "+reload"
bind "b" "slot5"

// UI
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

// Chat 
bind "u" "messagemode2" // Intra-team speak
bind "y" "messagemode" // Public speak

// Other Function Keys
bind "F8" "exec practiceexec.cfg"
bind "F10" "quit prompt"
bind "f6" "say !r"

// Shooting/Alternate
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"


// Crosshair Binds
// This is a large section, so it is broken up a little bit...

// Color (Technically a constant :/)
cl_crosshaircolor "5";
cl_crosshaircolor_r "128";
cl_crosshaircolor_g "223";
cl_crosshaircolor_b "255";

cl_crosshairdot "0";
cl_crosshairgap "0";
cl_crosshairsize "2";
cl_crosshairstyle "4";
cl_crosshairusealpha "1";
cl_crosshairthickness "1";
cl_fixedcrosshairgap "1";
cl_crosshair_outlinethickness "1";
cl_crosshair_drawoutline "1";
cl_crosshairalpha "200";

// HUD and Weapon Models
cl_hud_background_alpha ".4";
cl_hud_bomb_under_radar "0";
cl_hud_color "2";
cl_hud_healthammo_style "0";
cl_hud_playercount_pos "0";
cl_hud_playercount_showcount "0";
viewmodel_presetpos "4";
viewmodel_fov "68";
viewmodel_offset_x "2.5";
viewmodel_offset_y "-.49";
viewmodel_offset_z "-1.75";
cl_radar_always_centered "0";
cl_radar_scale "0.325";
cl_hud_radar_scale "1.21";
cl_radar_icon_scale_min ".5";
cl_radar_rotate "0";
hud_showtargetid "1"; //when pointing over a player, his name will be shown [defualt: 1]
cl_showloadout "1"; //loadout (the box with weapons, on right) will not autohide [default: 0]
cl_loadout_colorweaponnames "1"; // weapon names are colored [default: 1]


// Shows damage done and recived after a match
developer "1";
con_filter_text "Damage";
con_filter_text_out "Player:";
con_filter_enable "2";


// Shows net graph
net_graph "1";
net_graphpos "1";
net_graphheight "10";
net_graphproportionalfont "0";


// Net Code
rate "128000";
cl_updaterate "128";
cl_cmdrate "128";
cl_interp_ratio "1";
cl_interp "0";


// Other
cl_autowepswitch "0"; // Doesn't change to picked up weapon
fps_max "0"; // Uncaps the frames >:-) 
gameinstructor_enable "0"; //disables beginner tutorials
cl_disablehtmlmotd "0"; //does not download message of the day
cl_teammate_colors_show "1"; //competitive teammates are assigned with colors [defualt: 1]
cl_forcepreload "1"; //enables force map preloading (more RAM, less CPU usage, may increase performance) [default: 0]
engine_no_focus_sleep "0"; //game engine does not go to sleep after Alt-Tabbing [default: 1]
cl_join_advertise "2"; //friends can join a community server off friends list

cl_showloadout "1";

// Done!
host_writeconfig;
clear;
echo "----------------";
echo "autoexec loaded";
echo "----------------";

