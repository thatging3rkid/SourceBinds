// ThatGing3rKid's CSGO Config
// http://steamcommunity.com/id/thatging3rkid
// http://reddit.com/u/thatging3rkid
clear;
echo "Loading ThatGing3rKid's CSGO Config"
echo "----------------";


// Keyboard Binds
// It's a little wierd... and big...
echo "loading binds";
echo "----------------";

// A humble beginning
unbindall
bind "`" "toggleconsole"

// Movement
bind "e" "+forward"
bind "d" "+back"
bind "s" "+moveleft"
bind "f" "+moveright"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "a" "+duck"
alias noclip_toggle "noclip; say ".noclip";";
bind "m" "noclip_toggle";

// Inventory Management
bind "r" "+use"
bind "g" "+lookatweapon"
bind "h" "drop"
bind "t" "+reload"

// Weapon Viewmodel Script Binds
bind "2"           "slot3_2wp"    // Sets to 2 Weapon Mode
bind "4"           "slot3_3wp"    // Sets to 3 Weapon Mode
bind "9"           "default_inv"  // Resets to defaults, invnext and invprev
bind "0"           "spec_viewmodel"    // Sets to a basic, non alternating viewmodel + crosshair
bind "b"           "eq_slot5"     //bomb
bind "q"           "eq_slot6"     //he_grenade
bind "z"           "eq_slot7"     //flash
bind "w"           "eq_slot8"     //smoke
bind "c"           "eq_slot9"     //decoy
bind "v"           "eq_slot10"    //molotov
bind "mwheelup" "eq_invnext"   // Binds mouse wheel to move inventory up
bind "mwheeldown" "eq_invprev"   // Binds mouse wheel to move inventory down
bind "pgup" "slot3_2wp"    // Sets to 2 Weapon Mode
bind "pgdn" "slot3_3wp"    // Sets to 3 Weapon Mode
bind "home" "slot3_kn"
bind "end" "slot3_2wd"

// Buys
bind "kp_enter" "buy smokegrenade"
bind "kp_del" "buy hegrenade"
bind "kp_ins" "buy flashbang"
bind "kp_pgdn" "buy tec9; buy fiveseven; slot2_2wp;"
bind "kp_downarrow" "buy elite; slot2_2wp;"
bind "kp_end" "buy p250; slot2_2wp;"
bind "kp_leftarrow" "buy mac10; buy mp9; slot1_3wp;"
bind "kp_5" "buy ump45; slot1_3wp;"
bind "kp_rightarrow" "buy mp7; slot1_3wp;"
bind "kp_home" "buy galilar; buy famas; slot1_3wp;"
bind "kp_uparrow" "buy ak47; buy m4a1; slot1_3wp;"
bind "kp_pgup" "buy awp; slot1_3wp;"
bind "kp_plus" "buy vesthelm;"
bind "kp_minus" "buy defuser;"
bind "kp_multiply" "buy vest;"
bind "kp_slash" "buy Taser" // plz fix
bind "downarrow" "buy molotov; buy incgrenade"
bind "rightarrow" "buy decoy"

// UI
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "F3" "bind1"
bind "F4" "bind2"

// Chat 
bind "u" "messagemode2" // Intra-team speak
bind "y" "messagemode" // Public speak

// Volume and Clutch-Mode
bind "-" "incrementvar volume 0 1 -0.025";
bind "=" "incrementvar volume 0 1 0.025";

// Mouse Binds
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse4" "+voicerecord"

// autodemo Binds
bind "f2" "record demo";
bind "f3" "stop";

// Other/Function Keys
bind "F5" "jpeg"
bind "F8" "exec ging3rkid/practiceexec.cfg"
bind "F10" "disconnect"


// Weapon Viewmodel/Settings Script
// Another really big section
echo "loading viewmodel script";
echo "----------------";

// Declarations

// Crosshairs
alias "ch_dot" "cl_crosshairdot "1"; cl_crosshairgap "-5"; cl_crosshairsize "0"; cl_crosshairstyle "4"; cl_crosshairusealpha "1"; cl_crosshairthickness "1.75"; cl_fixedcrosshairgap "0"; cl_crosshair_drawoutline "1"; cl_crosshair_outlinethickness "1"; cl_crosshairalpha "200";"
alias "ch_box" "cl_crosshairdot "0"; cl_crosshairgap "-13"; cl_crosshairsize "1"; cl_crosshairstyle "4"; cl_crosshairusealpha "1"; cl_crosshairthickness "2"; cl_fixedcrosshairgap "-12"; cl_crosshair_outlinethickness "1"; cl_crosshair_drawoutline "1"; cl_crosshairalpha "200";"
alias "ch_std" "cl_crosshairdot "0"; cl_crosshairgap "0"; cl_crosshairsize "2"; cl_crosshairstyle "4"; cl_crosshairusealpha "1"; cl_crosshairthickness "1"; cl_fixedcrosshairgap "1"; cl_crosshair_outlinethickness "1"; cl_crosshair_drawoutline "1"; cl_crosshairalpha "200";"
alias "ch_smk" "cl_crosshairdot "0"; cl_crosshairgap "1"; cl_crosshairsize "999"; cl_crosshairstyle "4"; cl_crosshairusealpha "1"; cl_crosshairthickness "1.5"; cl_fixedcrosshairgap "1"; cl_crosshair_outlinethickness "1" ;cl_crosshair_drawoutline "1" ;cl_crosshairalpha "100";"

// Crosshair Colors
alias "ch_col_ltblue" "cl_crosshaircolor "5"; cl_crosshaircolor_r "128"; cl_crosshaircolor_g "223"; cl_crosshaircolor_b "255";"

// Viewmodels
alias "vm_rgt" "cl_righthand "1"; viewmodel_fov "68";"
alias "vm_lft" "cl_righthand "0"; viewmodel_fov "68";"

// Other
alias "spec_viewmodel" "vm_rgt; ch_std; ch_col_ltblue; unbind "mwheelup"; unbind "mwheeldown"; unbind "mouse3";" // Changes to a basic viewmodel and crosshair, unbinds mouse for ultimate watching experience
alias "default_inv" "vm_rgt; ch_dot; ch_col_ltblue; unbind "mwheelup"; unbind "mwheeldown"; unbind "mouse3"; bind "mwheelup" "invnext"; bind "mwheeldown" "invprev";" // Emergency for some reason

// Bind Aliases to Other Aliases
alias eq_slot1    "slot1;  vm_rgt; ch_dot; ch_col_ltblue" //primary
alias eq_slot2    "slot2;  vm_rgt; ch_box; ch_col_ltblue" //secondary
alias eq_slot3    "slot3;  vm_lft; ch_std; ch_col_ltblue" //melee
alias eq_slot5    "slot5;  vm_rgt; ch_std; ch_col_ltblue" //bomb
alias eq_slot6    "slot6;  vm_rgt; ch_std; ch_col_ltblue" //he_grenade
alias eq_slot7    "slot7;  vm_rgt; ch_std; ch_col_ltblue" //flash
alias eq_slot8    "slot8;  vm_rgt; ch_smk; ch_col_ltblue" //smoke
alias eq_slot9    "slot9;  vm_rgt; ch_std; ch_col_ltblue" //decoy
alias eq_slot10   "slot10; vm_rgt; ch_std; ch_col_ltblue" //molotov

// Slot Logic 
// This is the madness behind that makes it work. 

// First a small bhop script
alias "bhopon" "bind "mwheeldown" "+jump"; bind "mwheelup" "+jump"; bind "mouse3" "bhopoff"; play "\buttons\button15";"
alias "bhopoff" "bind "mwheelup" "eq_invnext"; bind "mwheeldown" "eq_invprev"; bind "mouse3" "bhopon"; play "\buttons\button16";"
bhopoff;

// KNIFFFFFEEEEEE!
alias "slot3_kn" "eq_slot3; alias "eq_invnext" "slot3_kn"; alias "eq_invprev" "slot3_kn";" 

// Then aliases for when you have two guns
alias "slot2_2wp" "eq_slot2; alias "eq_invnext" "slot3_2wp"; alias "eq_invprev" "slot3_2wp";" 
alias "slot3_2wp" "eq_slot3; alias "eq_invnext" "slot2_2wp"; alias "eq_invprev" "slot2_2wp";"

// And finally aliases for when you have three guns
alias "slot1_3wp" "eq_slot1; alias "eq_invnext" "slot3_3wp"; alias "eq_invprev" "slot2_3wp";""
alias "slot2_3wp" "eq_slot2; alias "eq_invnext" "slot1_3wp"; alias "eq_invprev" "slot3_3wp";"
alias "slot3_3wp" "eq_slot3; alias "eq_invnext" "slot2_3wp"; alias "eq_invprev" "slot1_3wp";"

// (Really finally) aliases for demolition/a weapon mode with no secondary
alias "slot1_2wd" "eq_slot1; alias "eq_invnext" "slot3_2wd"; alias "eq_invprev" "slot3_2wd";" 
alias "slot3_2wd" "eq_slot3; alias "eq_invnext" "slot1_2wd"; alias "eq_invprev" "slot1_2wd";"

// The call to make everything work
slot2_2wp


// Console-out Script (Work in progress)
echo "loading player info script";
echo "----------------";
developer 1             // Console now outputs in top left corner as well
con_filter_enable 2             // Enables filter sor screen output
con_filter_text "damage given"      // Output only lines containing given text
con_filter_text_out "Player:"       // Dont output lines containing given text

// Shortcuts for following binds
alias CFE_0 "con_filter_enable 0"
alias CFE_2 "con_filter_enable 2"

alias cl clear

alias ps_yes "play player\vo\balkan\affirmative01"
alias ps_nop "play player\vo\balkan\disagree01"
alias ps_cln "play weapons\famas\famas_clipin"

// ##### NOTIFICATIONS TOGGLE #####
echo F4. . . . . . . Toggle Notifications above radar
bind F4 +NT

alias nt_e  "alias CFE_0 "con_filter_enable 0"; con_filter_text "damage given""
alias nt_d  "alias CFE_0 CFE_2; con_filter_text "!@#$%()""

alias +NT   "nt_e; CFE_0"
alias -NT   "-nt_1"
alias -nt_0 "cl; echo NOTIFICATIONS: DISABLED; CFE_2; ps_nop; alias -NT -nt_1; nt_d"
alias -nt_1 "cl; echo NOTIFICATIONS: ENABLED ; CFE_2; ps_yes; alias -NT -nt_0"

// ##### VOICE CHAT TOGGLE #####
echo F5. . . . . . . Toggle voice chat
bind F5 +VCH

alias +VCH   "CFE_0"
alias -VCH   "vch_1"
alias vch_0 "cl; echo VOICE CHAT: DISABLED; CFE_2; ps_nop; alias -VCH vch_1; voice_enable 0"
alias vch_1 "cl; echo VOICE CHAT: ENABLED ; CFE_2; ps_yes; alias -VCH vch_0; voice_enable 1"

// ##### GAME VOLUME SET #####
echo F6. . . . . . . Set game volume lower
echo F7. . . . . . . Set game volume higher
bind F6 +GV_D
bind F7 +GV_U

alias +GV_D "CFE_0"
alias +GV_U "CFE_0"
alias -GV_D "gv5"
alias -GV_U "gv5"
alias gv0 "cl; echo [__________] VOLUME:   0%; CFE_2;                  alias -GV_U gv1; volume   0; ps_cln"
alias gv1 "cl; echo [#_________] VOLUME:  10%; CFE_2; alias -GV_D gv0; alias -GV_U gv2; volume 0.1; ps_cln"
alias gv2 "cl; echo [##________] VOLUME:  20%; CFE_2; alias -GV_D gv1; alias -GV_U gv3; volume 0.2; ps_cln"
alias gv3 "cl; echo [###_______] VOLUME:  30%; CFE_2; alias -GV_D gv2; alias -GV_U gv4; volume 0.3; ps_cln"
alias gv4 "cl; echo [####______] VOLUME:  40%; CFE_2; alias -GV_D gv3; alias -GV_U gv5; volume 0.4; ps_cln"
alias gv5 "cl; echo [#####_____] VOLUME:  50%; CFE_2; alias -GV_D gv4; alias -GV_U gv6; volume 0.5; ps_cln"
alias gv6 "cl; echo [######____] VOLUME:  60%; CFE_2; alias -GV_D gv5; alias -GV_U gv7; volume 0.6; ps_cln"
alias gv7 "cl; echo [#######___] VOLUME:  70%; CFE_2; alias -GV_D gv6; alias -GV_U gv8; volume 0.7; ps_cln"
alias gv8 "cl; echo [########__] VOLUME:  80%; CFE_2; alias -GV_D gv7; alias -GV_U gv9; volume 0.8; ps_cln"
alias gv9 "cl; echo [#########_] VOLUME:  90%; CFE_2; alias -GV_D gv8; alias -GV_U gvm; volume 0.9; ps_cln"
alias gvm "cl; echo [##########] VOLUME: 100%; CFE_2; alias -GV_D gv9                 ; volume   1; ps_cln"


// ##### HUD/GUI RELOADED #####
echo F8. . . . . . . Reload HUD/GUI
bind F8 +HUD_RL

alias +HUD_RL "CFE_0"
alias -HUD_RL "cl; echo HUD HAS BEEN RELOADED; CFE_2; ps_cln; hud_reloadscheme; cl_reload_hud"



// Clutch-mode Script
echo "loading clutch script";
echo "----------------";
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; snd_musicvolume 0; gameinstructor_enable 1; playvol buttons\blip2 0.5; alias clutch clutchoff; volume 1; say_team Clutch mode enabled, voice disabled, I can't hear anyone now."
alias "clutchoff" "voice_enable 1; snd_musicvolume .6; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; volume 0.5; say_team Clutch mode disabled, voice enabled, I can hear you now."
chat_1
bind "backspace" "clutch"
clutchoff;


// HUD
echo "loading hud settings";
echo "----------------";
cl_hud_background_alpha ".4";
cl_hud_bomb_under_radar "0";
cl_hud_color "2";
cl_hud_healthammo_style "0";
cl_hud_playercount_pos "0";
cl_hud_playercount_showcount "0";
hud_showtargetid "1"; //when pointing over a player, his name will be shown
cl_showloadout "1"; //loadout (the box with weapons, on right) will not autohide
cl_loadout_colorweaponnames "1"; // weapon names are colored


// Radar
cl_radar_always_centered "0";
cl_radar_scale "0.325";
cl_hud_radar_scale "1.21";
cl_radar_icon_scale_min ".5";
cl_radar_rotate "0";


// Viewmodel
viewmodel_presetpos "4";
viewmodel_fov "68";
viewmodel_offset_x "2.5";
viewmodel_offset_y "-.49";
viewmodel_offset_z "-1.75";


// Shows net graph
echo "loading net graph settings";
echo "----------------";
net_graph "1";
net_graphpos "1";
net_graphheight "10";
net_graphproportionalfont "0";


// Net Code
echo "loading net code settings";
echo "----------------";
rate "128000";
cl_updaterate "128";
cl_cmdrate "128";
cl_interp_ratio "1";
cl_interp "0";


// Audio
windows_speaker_config "1"; // sets headset sound mode
snd_mixahead "0.05"; // makes sound delay slightly shorter [default: 0.1]
voice_scale "1"; // sets voice chat volume to maximum [default: 1]
snd_front_headphone_position "45.0";
snd_rear_headphone_position "135.0";



// Other
cl_autowepswitch "0"; // Doesn't change to picked up weapon
fps_max "0"; // Uncaps the frames >:-)
fps_max_menu "0"; // ^ ~Tommy 
gameinstructor_enable "0"; //disables beginner tutorials
cl_disablehtmlmotd "0"; //does not download message of the day
cl_teammate_colors_show "1"; //competitive teammates are assigned with colors 
cl_forcepreload "1"; //enables force map preloading (more RAM, less CPU usage, may increase performance)
engine_no_focus_sleep "0"; //game engine does go to sleep after Alt-Tabbing
cl_join_advertise "2"; //friends can join a community server off friends list
hud_takesshots "1" // takes screenshot after each match
cl_use_opens_buy_menu "1" // makes +use open buy menu


// Done!
host_writeconfig;
echo "autoexec loaded";
echo "----------------";

